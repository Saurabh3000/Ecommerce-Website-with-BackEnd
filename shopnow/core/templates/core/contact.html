{% extends 'core/base.html' %}

{% block title %}Contact{% endblock %}


{% block content %}
    <style>

        .page-heading {
            font-size: 25px;
            text-align: center;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #AED6F1 ;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #333;
            color: black;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }


        button:hover {
            background-color: #555;
        }
    </style>

    <p class="page-heading">Contact Us</p>

    <div class="container">
        <form method="post">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" placeholder="Write message here..." name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
